<body>
    <button id="conectwallet">connect wallet</button>

    <p>
      total: <p class="costoTotal"></p>
      <p class="alerta"></p>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
